<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Creepster&family=Luckiest+Guy&family=Macondo&display=swap"
        rel="stylesheet">
    <title>Registeration Form</title>
</head>

<body>
    <div class="main">
        <div class="register">
            <h1>Register Here</h1>
            <form id="register" action="index.html">
                <label>First Name </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br>
                <label>Last Name </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br>
                <label>Email </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your valid email">
                <br>
                <label>Create Password </label>
                <br>
                <input type="password" name="password" id="name" placeholder="Enter your password">
                <br><br>
                <button>SignUp</button>
            </form>
        </div>
    </div>
</body>

</html>
